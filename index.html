<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Pyschic-Game Homework</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col">
                    <h1 class="text-center">Do You Dare Try and Step Into My Mind?</h1>
                    <h6 class="text-center font-weight-light">Go ahead, mortal. Guess what letter I am thinking of.</h6>
                </div>
            </div>
        </div>
        <div class="winNum">
            <div class="row">
                <div class="col">
                    <h3 class="font-weight-bold">Wins: </h3>
                    <div class="col">
                        <div class="winCount">
                            <p class="font-weight-light">win count</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="lossNum">
            <div class="row">
                <div class="col">
                    <h3 class="font-weight-bold">Losses: </h3>
                    <div class="col">
                        <div class="lossCount">
                            <p class="font-weight-light">loss count</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="guessRemain">
            <div class="row">
                <div class="col">
                    <h3 class="font-weight-bold">Number of Guesses Remaining: </h3>
                    <div class="col">
                        <div class="guessRemain">
                            <p class="font-weight-light">guess remaining count</p>
                        </div>
                    </div>


                </div>
            </div>
        </div>

        <div class="letterGuess">
            <div class="row">
                <div class="col">
                    <h3 class="font-weight-bold">Number of Guesses Remaining: </h3>
                    <div class="col">
                        <div class="guessLetter" <p class="font-weight-light">letter guesses</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
